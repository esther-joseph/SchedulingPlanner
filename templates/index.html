<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scheduling App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-5">
    <h2 class="text-center">Task Scheduler</h2>
    
    <form action="{{ url_for('add_task') }}" method="POST" class="mt-4">
        <div class="mb-3">
            <label for="title" class="form-label">Task Title:</label>
            <input type="text" id="title" name="title" class="form-control" required>
        </div>
        <div class="mb-3">
            <label for="date" class="form-label">Date & Time:</label>
            <input type="datetime-local" id="date" name="date" class="form-control" required>
        </div>
        <button type="submit" class="btn btn-primary">Add Task</button>
    </form>

    <h3 class="mt-5">Scheduled Tasks</h3>
    <ul class="list-group">
        {% for task in tasks %}
        <li class="list-group-item d-flex justify-content-between align-items-center">
            {{ task.title }} - {{ task.date.strftime('%Y-%m-%d %H:%M') }}
            <a href="{{ url_for('delete_task', id=task.id) }}" class="btn btn-danger btn-sm">Delete</a>
        </li>
        {% endfor %}
    </ul>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
